<html lang="zh-tw">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>驗證碼確認</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="貓咪">
        <meta name="description" content="貓貓ㄉ網站">
        <link rel="stylesheet" href="../../../zh-tw/menu.css">
        <link rel="stylesheet" href="./reg.css">
        <allLang value="zh-tw"></allLang>
    </head>
    <body>
        <header class="main-header">
          </header>
          <h1 class="title">驗證碼確認</h1>
          <div class="body">
            <div class="signMenu">
                <div class="signTitle">
                    <h1 class="MenuTitle">驗證碼確認</h1>
                </div>
                <div class="Textdiv">
                    <p class="accoutText">為了確保帳戶安全<br>已經發送驗證碼至<br><a id="accout">[accout]</a></p>
                </div>
                <div class="numbers">
                <script>
                    const allNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]
                    function checkNumber (text) {
                        for (let num of allNumbers) {
                            if (text.indexOf(num) != -1) {
                                return true
                            }
                        }
                        return false
                    }
                </script>
                <input type="datetime" id="n1" onkeyup="if (!checkNumber(this.value)) {this.value = ''};">
                <input type="datetime" id="n2" onkeyup="if (!checkNumber(this.value)) {this.value = ''};" onkeydown="if (this.value.length > 0) {this.value = this.value.slice(0, 0)};">
                <input type="datetime" id="n3" onkeyup="if (!checkNumber(this.value)) {this.value = ''};" onkeydown="if (this.value.length > 0) {this.value = this.value.slice(0, 0)};">
                <input type="datetime" id="n4" onkeyup="if (!checkNumber(this.value)) {this.value = ''};" onkeydown="if (this.value.length > 0) {this.value = this.value.slice(0, 0)};">
                <script>
                    document.getElementById("n1").addEventListener("keydown", (event) => {
                        let h = document.getElementById("n1")
                        if (event.key.toLowerCase() != "tab" && event.key.toLowerCase() != "backspace") {
                            if (h.value.length > 0) {
                                h.value = h.value.slice(0, 0)
                            };
                        }
                    })
                    document.getElementById("n2").addEventListener("keydown", (event) => {
                        let h = document.getElementById("n2")
                        if (event.key.toLowerCase() != "tab" && event.key.toLowerCase() != "backspace") {
                            if (h.value.length > 0) {
                                h.value = h.value.slice(0, 0)
                            };
                        }
                    })
                    document.getElementById("n3").addEventListener("keydown", (event) => {
                        let h = document.getElementById("n3")
                        if (event.key.toLowerCase() != "tab" && event.key.toLowerCase() != "backspace") {
                            if (h.value.length > 0) {
                                h.value = h.value.slice(0, 0)
                            };
                        }
                    })
                    document.getElementById("n4").addEventListener("keydown", (event) => {
                        let h = document.getElementById("n4")
                        if (event.key.toLowerCase() != "tab" && event.key.toLowerCase() != "backspace") {
                            if (h.value.length > 0) {
                                h.value = h.value.slice(0, 0)
                            };
                        }
                    })
                </script>
            </div>
                <div class="errorBox" id="errorBox" style="display: none;">
                    <span class="material-symbols-outlined" id="back" onclick="document.getElementById('errorBox').style.display = 'none'">arrow_back</span>
                    <span class="material-symbols-outlined error">error</span> 
                    <p>驗證錯誤!</p>
                </div>
                <br>
                <button id="check" onclick="submit()">確定</button>
            </div>
          </div>
    </body>
    <footer id="footer">
        text
    </footer>
    <script src="./check.js"></script>
    <script src="../../../zh-tw/menu.js"></script>
</html>
