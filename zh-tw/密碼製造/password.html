<html lang="en-us">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>密碼產生器</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="貓咪">
        <meta name="description" content="貓貓ㄉ網站">
        <link rel="stylesheet" href="../menu.css">
        <link rel="stylesheet" href="./password.css">
        <allLang value="zh-tw"></allLang>
    </head>
    <body>
        <header class="main-header">
          </header>
          <h1 class="title">密碼產生器</h1>
          <div class="body">
            <div class="box">
                <div class="password">
                    <input id="password" type="text" disabled>
                    <span class="material-symbols-outlined" onclick="copy()">content_copy</span>
                </div>
                <div class="set">
                    <input type="text" id="format" value="-sys[]- leng value" disabled onchange="change('length', this)">
                </div>
                <div class="length">
                    <p id="leng">密碼長度: [length]</p>
                    <input id="length" type="range" min="3" max="200" value="8" onmousemove="length()" onchange="length()">
                </div>
                <div class="setting">
                    <div class="left">
                    <div class="set">
                        <input type="checkbox" name="bigEng" id="bigEng" onchange="change('Upper', this)">
                        <label for="bigEng">包含大寫英文</label>
                    </div>
                    <div class="set">
                        <input type="checkbox" name="smaEng" id="smaEng" onchange="change('lower', this)">
                        <label for="smaEng">包含小寫英文</label>
                    </div>
                    <div class="set" style="transform: translateX(-16px);">
                        <input type="checkbox" name="number" id="number" onchange="change('number', this)">
                        <label for="number">包含數字</label>
                    </div>
                </div>
                    <div class="right">
                    <div class="set">
                        <input type="checkbox" name="symbols" id="symbols" onchange="change('symbol', this)">
                        <label for="symbols">包含符號</label>
                    </div>
                    <div class="set">
                        <input type="checkbox" name="space" id="space" onchange="change('space', this)">
                        <label for="space">包含空格</label>
                    </div>
                    <div class="set">
                        <input type="checkbox" name="defined" id="defined" onchange="change('defined', this)">
                        <label for="defined" class="beta">格式自訂</label>
                    </div>
                </div>
                <div class="center">
                    <div class="set">
                        <input type="checkbox" name="gener" id="gener">
                        <label for="gener">嚴格打散</label>
                        <span class="material-symbols-outlined help" id="genHelp" onclick="document.getElementsByClassName('genHelp').item(0).style.display = 'block'">help</span>
                    </div>
                </div>
                <div class="genHelp" style="display: none;">
                    <span class="material-symbols-outlined close" onclick="document.getElementsByClassName('genHelp').item(0).style.display = 'none'">close</span>
                    <p>開啟後，可以讓密碼排序更加隨機，安全性更高。</p>
                    <p id="warring">提醒:若使用格式自訂功能，該功能在某些條件下可能會被鎖定。</p>
                </div>
                </div>
                <div class="gen">
                    <button onclick="generate()">創造</button>
                </div>
            </div>
          </div>
          </body>
    <footer id="footer">
        text
    </footer>
    <script src="../menu.js"></script>
    <script src="./password.js"></script>
</html>
