<html lang="zh-tw">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>光遇計算機</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="貓咪">
        <meta name="description" content="貓貓ㄉ網站">
        <link rel="stylesheet" href="../../../menu.css">
        <link rel="stylesheet" href="../../SkyCalc.css">
        <link rel="stylesheet" href="./candles.css">
        <allLang value="zh-tw"></allLang>
    </head>
    <body>
        <header class="main-header">
          </header>
          <h1 class="title">光遇計算機</h1>
          <div class="body">
            <h2 style="text-align: center;">光遇計算機 - 愛心計算</h1>
            <div class="result">
              <select class="changeMode" id="changeMode" onchange="changeMode(this.value)"></select>
              <p>結果:</p>
              <p class="result-text">無</p>  
            </div>
            <div class="divs">
                <input type="checkbox" id="today">
                <label for="today"><span class="material-symbols-outlined off">toggle_off</span></label>
                <label for="today"><span class="material-symbols-outlined on">toggle_on</span></label>
                <p class="indu">包含昨天<a title="考慮到國際服蠟燭刷新時間並非晚上12點整，如果今天的愛心還未刷新(昨天的愛心還未取得完畢)，可以開啟此選項。考慮到國際服蠟燭刷新時間並非晚上12點整，如果今天的愛心還未刷新(昨天的愛心還未取得完畢)，可以開啟此選項。">?</a></p>
            </div>
            <div class="divs">
                <p>輸入目前持有愛心</p>
                <input class="input c" type="text" id="now_candles">
            </div>
            <div class="divs">
                <p>輸入目標心數</p>
                <input class="input c" type="text" id="candles">
            </div>
            <div class="divs">
                <p>輸入最多天數</p>
                <input class="input c" type="text" id="days">
            </div>
            <div class="divs op">
                <p>操作:</p>
                <button class="btnOperation send" onclick="send()">送出</button>
                <button class="btnOperation reset" onclick="reset()">重製</button>
            </div>
            </body>
        </div>
    <footer id="footer">
        text
    </footer>
    <script src="../../../menu.js"></script>
    <script src="../../../../language.js"></script>
    <script src="../../SkyCalc.js"></script>
    <script src="./candles.js"></script>
</html>
